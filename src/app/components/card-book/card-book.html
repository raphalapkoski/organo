<section [ngClass]="book().genre.id">
    <button class="btn-favorite" (click)="defineFavorite()">
        <span>{{ book().favorite ? '\u2764' : '\u2661' }}</span>
    </button>
    <div class="image">
        <img [src]="book().image" [alt]="book().title">
    </div>
    <div class="info-book">
        <h2 class="text-h2">{{ book().title }}</h2>
        <h3 class="text-h3">{{ book().autor }}</h3>
    </div>
</section>
